spring:
  datasource:
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
  liquibase:
    contexts: prod
  config:
    import: cloud.properties, db.properties
app:
  cloudinary:
    cloud-name: ${cloud_name}
    api-key: ${api_key}
    api-secret: ${api_secret}
  storage:
    image-prefix: ""